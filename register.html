        <img src="./assets/logo.png" id="logo" alt="" srcset="">
    </header>
    <nav>
        <div class="dropdown">
            <!-- insert menu icon === -->

                <img src="./assets/menu-black-24dp.svg" alt=""> <span> &ensp; MENU</span>

    <article>
        <br><br>
        <h1>Register</h1>
        <br><br>
        <div id="userForm">
            <form action="" method="post" autocomplete="off" name="register">

                    <!-- name -->
                    <label for="name">Name: </label> <br>
                    <input type="text" name="name" placeholder="Fullname" id="nametxt" required autofocus >
                    <br> <br>

                    <!-- e-mail -->
                    <label for="email">E-mail: </label><br>
                    <input type="email" name="email" id="email" required placeholder="yourname@mail.com" >
                    <br><br>
                    
                    <!-- password -->
                    <label for="ctype">Password: </label> <br>
                    <input type="password" name="pass" id="pass" required placeholder="password" >
                    <br> <br>

                    <!-- address -->
                    <label for="address">Address: </label><br>
                    <textarea name="address" id="address" cols="50" rows="2" placeholder="Street"></textarea>
                    <br><br>

                    <!-- gender -->
                    <label for="gender">Gender: </label> <br>
                    <input type="radio" name="gender" value="Male" id="male" /> Male
                    <input type="radio" name="gender" value="Female" id="female"/> Female 
                    <br><br>
                    
                    <!-- skin type -->

                    <label for="skinType">Skin Type: </label> <br>
                    <select name="stype" id="stype">
                        <option disabled selected value="none">Choose a skin type</option>
                        <option value="Normal">Normal</option>
                        <option value="Oily">Oily</option>
                        <option value="Dry">Dry</option>
                        <option value="Combination">Combination</option>
                        <option value="Sensitive">Sensitive</option>
                    </select>
                    <br><br>

                    <!-- terms and conditon -->
                    <label for="tnc"><input type="checkbox" name="tnc" value="tnc" /> I agree with the terms and conditions </label><br>
                    <br />

                    <p id="errorMsg"></p>
                    <br><br>

                    <input type="button" value="submit" id="subBtn" class="btn">
                    <input type="reset" value="reset" id="resetBtn" class="btn">
            </form>
            
            
                    
                    
            
        </div>
    </article>
